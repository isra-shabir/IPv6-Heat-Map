<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Transloc Project App</title>
  <meta name="description" content="Transloc Project App">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>


<body>
   <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
   <div id="mapid" style="width: 600px; height: 400px"></div>
   <script src="leaflet-heat.js"></script>

   <script>
   	$.get('/', {}, function(data){

   		console.log(data);

   		var mymap = L.map('mapid').setView([37.8, -96], 4); 


		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);

		var heat = L.heatLayer(data, {radius: 25}).addTo(mymap);

		});

	</script>

	<div id="inputid" style="width: 400px; height:400px">
		<p> Please enter the respective values in each field and hit Submit </p>
		<form id="sendCoordinates" action="/geodata"> 
		MinLat: <input type="text" name="MinLat" id="minlat"><br>
		MaxLat: <input type="text" name="MaxLat" id="maxlat"><br>
		MinLong: <input type="text" name="MinLong" id="minlong"><br>
		MinLong: <input type="text" name="MaxLong" id="maxlong"><br>
		<input type="button" value="Submit" id="s1">
		</form>

		<script>


	  $('#sendCoordinates').on('submit', function (event) {
		 //alert('Hi');
	    event.preventDefault();
	    var data = {
	      MinLat: $('#minlat').val(),
  	      MaxLat: $('#maxlat').val(),
	      MinLong: $('#minlong').val(),
	      MaxLong: $('#maxlong').val(),
	    };
		
	    $.ajax({
	      url: 'http://127.0.0.1:8081/geodata',
	      data: data,
	      method: 'POST'
	    }).then(function (response) {
	      
	      $('body').append(response);
	    }).catch(function (err) {
	      console.error(err);
	    });
	  });
</script>

	</div>

</body>
</html>
