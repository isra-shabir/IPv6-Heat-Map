<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Transloc Project App</title>
  <meta name="description" content="Transloc Project App">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
</head>


<body>
   <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
   <div id="mapid" style="width: 600px; height: 400px"></div>
   <script src="leaflet-heat.js"></script>

   <script>

   	$.get('/', {}, function(data){

   		var mymap = L.map('mapid').setView([20, -0.09], 8); 

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);

		var heat = L.heatLayer(data, {radius: 25}).addTo(mymap);

		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(mymap);
		}

		mymap.on('click', onMapClick);
	});

	</script>

	<div id="inputid" style="width: 400px; height:400px">
		<form action="demo_form.asp">

		<p> Please enter the respective values in each field and hit Submit </p>

		MinLat: <input type="text" name="MinLat" value="-15"><br>
		MaxLat: <input type="text" name="MaxLat" value="15"><br>
		MinLong: <input type="text" name="MinLong" value="-30"><br>
		MinLong: <input type="text" name="MaxLong" value="30"><br>
		<input type="submit" value="Submit">
		</form>

	</div>

	<script>src="parser.js"</script>

</body>
</html>
